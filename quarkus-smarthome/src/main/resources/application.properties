# Configure the MQTT source (we read from it)
mp.messaging.incoming.smarthomeevent.connector=smallrye-mqtt
mp.messaging.incoming.smarthomeevent.topic=smarthomeevent
mp.messaging.incoming.smarthomeevent.host=192.168.1.5
mp.messaging.incoming.smarthomeevent.port=1883
mp.messaging.incoming.smarthomeevent.auto-generated-client-id=true

mqttbroker=tcp://192.168.1.5:1883

quarkus.scheduler.cron-type=unix